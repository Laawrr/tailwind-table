<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../src/assets/styles.css">
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white shadow-lg">
        <table class="min-w-full bg-white rounded-lg">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="py-3 px-4 text-left">Song</th>
                <th class="py-3 px-4 text-left">Artist</th>
                <th class="py-3 px-4 text-left">Karaoke No.</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-200 hover:bg-yellow-400 hover:text-white">
                <td class="py-3 px-4">Kapayapaan</td>
                <td class="py-3 px-4">Justin Bieber</td>
                <td class="py-3 px-4">8874</td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-green-500 hover:text-white">
                <td class="py-3 px-4">Witchy Woman</td>
                <td class="py-3 px-4">Kenneth</td>
                <td class="py-3 px-4">6668</td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-blue-500 hover:text-white">
                <td class="py-3 px-4">Shining Star</td>
                <td class="py-3 px-4">Prince</td>
                <td class="py-3 px-4">3012</td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-indigo-500 hover:text-white">
                <td class="py-3 px-4">Sun and Moon</td>
                <td class="py-3 px-4">Asin</td>
                <td class="py-3 px-4">1773</td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-purple-500 hover:text-white">
                <td class="py-3 px-4">Harana</td>
                <td class="py-3 px-4">Eraserheads</td>
                <td class="py-3 px-4">0144</td>
              </tr>
            </tbody>
          </table>
    </div>

    <footer class="bg-gray-100 text-center py-4 mt-auto">
        <p class="text-gray-700">&copy; 2024. All rights reserved.</p>
    </footer>

        <script>
        function addRow() {
            const table = document.querySelector("tbody");
            const newRow = document.createElement("tr");
            newRow.classList.add("border-b", "border-gray-200", "hover:bg-gray-300", "hover:text-white");
            newRow.innerHTML = `
                <td class="py-3 px-4">New Song</td>
                <td class="py-3 px-4">New Artist</td>
                <td class="py-3 px-4">0000</td>
                <td class="py-3 px-4 text-center">
                    <button onclick="deleteRow(this)" class="bg-red-500 text-white py-1 px-2 rounded">Delete</button>
                </td>
            `;
            table.appendChild(newRow);
        }

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>

</html>
